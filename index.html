<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/13c9344006.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainbutton"><button class="gamestart">start game</button></div>

    <div class="parent">
        <div class="child">
    <div class="title">
        <h1>Rock Paper Scissors</h1>
        <span>Try your luck !</span>
    </div>
    <div class="maincont">
       <div>
        <div class="score">
            <div>You :</div>
            <span id="numberhuman">0</span>
        </div>
        <div class="container">
            <div class="rockhuman"><i class="fa-solid fa-hand-back-fist fa-2xl" style="color: #FFD43B;"></i></div>
            <div class="paperhuman"><i class="fa-solid fa-hand fa-2xl" style="color: #FFD43B;"></i></div>
            <div class="scissorshuman"><i class="fa-solid fa-hand-scissors fa-2xl" style="color: #FFD43B;"></i></div>
        </div>

       </div>
    <div>
        <div class="score">
          <div>Computer :</div>
          <span id="numbercomputer">0</span>
        </div>
        <div class="container">
            <div class="rockcomputer"><i class="fa-solid fa-hand-back-fist fa-2xl" style="color: #FFD43B;"></i></div>
            <div class="papercomputer"><i class="fa-solid fa-hand fa-2xl" style="color: #FFD43B;"></i></div>
            <div class="scissorscomputer"><i class="fa-solid fa-hand-scissors fa-2xl" style="color: #FFD43B;"></i></div>
        </div>
    </div>
    </div>
    <span class="choose">Choose One !</span>
    <div class="button">
    <button id="js-click" class="click"><i class="fa-solid fa-hand-back-fist fa-2xl" style="color: #FFD43B;"></i></button>
    <button id="js-click2"class="click"><i class="fa-solid fa-hand fa-2xl" style="color: #FFD43B;"></i></button>
    <button id="js-click3" class="click"><i class="fa-solid fa-hand-scissors fa-2xl" style="color: #FFD43B;"></i></button>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
